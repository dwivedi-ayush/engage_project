<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" type="text/css" href="../assets/login.css" />
</head>

<body>
  <div class="login">
    <div class="top">
      <div class="wrapper">
        <img class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png"
          alt="" />
      </div>
    </div>
    <div class="container">
      <form>
        <h1>Sign In</h1>
        <input type="username" placeholder="Username or phone number" class="login-name" />
        <input type="password" placeholder="Password" class="login-password" />
        <button class="loginButton">Sign In</button>
        <span> New to Netflix? <b>Sign up now.</b> </span>
        <small>
          This page is protected by Google reCAPTCHA to ensure you're not a
          bot. <b>Learn more</b>.
        </small>
      </form>
    </div>
  </div>
  <script src="../assets/login.js" async defer></script>
</body>

</html>
